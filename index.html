<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>webslider|在线编辑器</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui">
</head>

<body>
    <div class="menu-wrapper"></div>
    <div class="tool-wrapper"></div>
    <div class="widget-wrapper"></div>
    <div class="edit-container">
        <div class="edit-panel">

            <div class="edit-block text-edit-block">
                <div id="editor1" contenteditable="false" class='edit-div'>
                    <h1>请输入标题</h1>
                </div>
                <div class="anchor-right anchor-block"></div>
                <div class="anchor-left anchor-block"></div>
            </div>

            <div class="edit-block text-edit-block">
                <div id="editor2" contenteditable="false" class='edit-div'>
                    <h1>请输入标题</h1>
                </div>
                <div class="anchor-right anchor-block"></div>
                <div class="anchor-left anchor-block"></div>
            </div>

            <div class="edit-block image-edit-block">
                <div class='edit-div img-edit-div'>                    
                    <i class="iconfont">&#xe602;</i>
                </div>
                <div class="anchor-top anchor-block"></div>
                <div class="anchor-right anchor-block"></div>
                <div class="anchor-bottom anchor-block"></div>
                <div class="anchor-left anchor-block"></div>
            </div>

        </div>
    </div>
    <script src="http://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://cdn.bootcss.com/ckeditor/4.5.4/ckeditor.js"></script>
    <!--script src="https://cdn.ckeditor.com/4.5.6/standard/ckeditor.js"></script-->
    <script src="./dist/bundle.js"></script>
</body>

</html>
